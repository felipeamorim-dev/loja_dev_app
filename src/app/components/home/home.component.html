<div class="main">
  <header>
    <div class="logo">
      <img src="../../../assets/img/logo.svg" alt="logo">
      <span>NEXTSTEP DEV</span>
    </div>
    <div class="search">
      <form>
        <mat-form-field appearance="outline">
          <input matInput type="text" placeholder="Digite o nome do produto ...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
    </div>
    <div class="container-icon">
      <span class="carteira"> {{ saldo | currency }}</span>
      <a href="#"> <mat-icon matBadge="15" matBadgeColor="warn">add_shopping_cart</mat-icon> </a>
      <mat-icon *ngIf="!user.urlImagePerfil">account_circle</mat-icon>
      <img class="avatar" *ngIf="user.urlImagePerfil" [src]="user.urlImagePerfil"/>

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

    </div>
  </header>
  <section class="carrossel shadow-effect">
    <div class="shadow-effect">
      <div class="text-container">
        <h1>NOTEBOOKS</h1>
        <p>
          Armazenamento com SSD
          para maiores velocidades de leitura
          e escrita
        </p>
      </div>
    </div>
  </section>
  <div class="divisor"></div>
  <section class="products">
    <div>
      <h1 class="subtitle">Melhores Produtos</h1>
      <div class="itens">
        <mat-card *ngFor="let produto of products">
          <img matCardImage [src]="produto.urlImage">
            <mat-card-content>
                <mat-card-title>{{ produto.nome }}</mat-card-title>
                <p>
                  <span>{{ produto.preco | currency }}</span>
                </p>
                <button mat-raised-button class="btn">Adicionar ao carrinho</button>
            </mat-card-content>
        </mat-card>
      </div>
    </div>
  </section>
  <footer class="footer">
    <mat-icon class="mat-18">code</mat-icon>
    <p>Desenvolvido por Felipe Amorim</p>
  </footer>
</div>
